<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="" srcset="">
            </div>
            <img src="assets/burger-menu.svg" alt="" srcset="" class="ham">
            <nav class="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="content-wrap">
            <div class="content">
                <h1>Escape the Ordinary</h1>
                <h2>Unleash Your Inner Explorer</h2>
                <a href="">Explore</a>
            </div>
            <div class="social-icons">
                <ul>
                    <li><a href=""><img src="assets/facebook.png" alt="" srcset=""></a></li>
                    <li><a href=""><img src="assets/instagram.png" alt="" srcset=""></a></li>
                    <li><a href=""><img src="assets/twitter.png" alt="" srcset=""></a></li>
                    <li><a href=""><img src="assets/tik-tok.png" alt="" srcset=""></a></li>
                </ul>
            </div>
        </div>
        <video src="assets/nature.mp4" autoplay muted loop></video>
    </section>

    <script>
        var toggle = document.querySelector(".ham");
        var nav = document.querySelector("nav");

        toggle.addEventListener("click",function(e){
            nav.classList.toggle("active");
        });
    </script>
</body>
</html>
